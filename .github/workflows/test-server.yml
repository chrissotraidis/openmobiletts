name: Server Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/test-server.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'server/requirements.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y espeak-ng ffmpeg

    - name: Install Python dependencies
      working-directory: ./server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create test environment file
      working-directory: ./server
      run: |
        cat > .env << EOF
        JWT_SECRET=test_secret_key_for_github_actions_testing_only_do_not_use_in_production
        ADMIN_USERNAME=admin
        ADMIN_PASSWORD_HASH=\$argon2id\$v=19\$m=65536,t=3,p=4\$m9sFRTWOclUeMq3sXN1SNw\$TYkYQeHzY77QXUiqjQ0CuNPFAqJV0p3xTxDlu7swo4g
        EOF

    - name: Run tests with pytest
      working-directory: ./server
      run: |
        pytest tests/ -v --tb=short

    - name: Run linter (if we add it)
      working-directory: ./server
      run: |
        # Uncomment when we add linting
        # pip install black flake8
        # black --check src/
        # flake8 src/
      continue-on-error: true
